<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="first-star"></i></li>
        		<li><i class="fa fa-star" id="second-star"></i></li>
        		<li><i class="fa fa-star" id="third-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <span class="timer">
                <label id="minutes">00</label>:
                <label id="seconds">00</label>
            </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p><strong>CONGRATULATIONS! You matched all cards</strong></p>

            <hr>

            <p>
                It took you <span id="scoreTime"><strong>00.00</strong></span> seconds to match all cards</span>
                <br>
                Your rating: <span id="scoreRating"><strong>3</strong></span> Stars</span>
            </p>

            <hr>

            <p>
                <a href="#" class="link" id="playAgain">Play Again</a>
            </p>
        </div>
    
    </div>

    <script src="js/app.js"></script>
</body>
</html>
